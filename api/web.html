<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Fetch Example</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        ul { list-style-type: none; padding: 0; }
        li { background: #f4f4f4; margin: 5px; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>API Data</h1>
    <p id="message"></p>
    <ul id="items"></ul>
    
    <script>
        async function fetchData() {
            try {
                const response = await fetch('https://eleven_b.marsresident.tech/api/data'); // Change to your actual API URL
                const data = await response.json();
                document.getElementById('message').textContent = data.message;
                const itemsList = document.getElementById('items');
                data.items.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = item;
                    itemsList.appendChild(li);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('message').textContent = 'Błąd pobierania danych';
            }
        }
        
        fetchData();
    </script>
</body>
</html>
